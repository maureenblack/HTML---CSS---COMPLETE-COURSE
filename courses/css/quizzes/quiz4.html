<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Quiz 4 - Colors & Backgrounds</title>
    <link rel="stylesheet" href="../../../styles.css">
    <link rel="stylesheet" href="../../course-styles.css">
    <link rel="stylesheet" href="quiz-styles.css">
</head>
<body>
    <div class="quiz-container">
        <h1>CSS Quiz 4: Colors & Backgrounds</h1>
        <div id="quiz">
            <div class="question" id="q1">
                <h2>Question 1:</h2>
                <p>Which of these is a valid way to specify a color in CSS?</p>
                <div class="options">
                    <button onclick="checkAnswer(1, 'a')">a) rgb(255, 0, 0)</button>
                    <button onclick="checkAnswer(1, 'b')">b) #FF0000</button>
                    <button onclick="checkAnswer(1, 'c')">c) red</button>
                    <button onclick="checkAnswer(1, 'd')">d) All of the above</button>
                </div>
                <p class="feedback"></p>
            </div>

            <div class="question" id="q2">
                <h2>Question 2:</h2>
                <p>Which property is used to set a background image?</p>
                <div class="options">
                    <button onclick="checkAnswer(2, 'a')">a) background-img</button>
                    <button onclick="checkAnswer(2, 'b')">b) background-image</button>
                    <button onclick="checkAnswer(2, 'c')">c) bg-image</button>
                    <button onclick="checkAnswer(2, 'd')">d) image-background</button>
                </div>
                <p class="feedback"></p>
            </div>

            <div class="question" id="q3">
                <h2>Question 3:</h2>
                <p>What does the rgba() color value allow you to specify?</p>
                <div class="options">
                    <button onclick="checkAnswer(3, 'a')">a) Red, green, blue values only</button>
                    <button onclick="checkAnswer(3, 'b')">b) Red, green, blue, and alpha (transparency)</button>
                    <button onclick="checkAnswer(3, 'c')">c) Red, green, blue, and animation</button>
                    <button onclick="checkAnswer(3, 'd')">d) Red, gold, blue, alpha</button>
                </div>
                <p class="feedback"></p>
            </div>
        </div>

        <div class="quiz-controls">
            <button id="submit-quiz" onclick="submitQuiz()">Submit Quiz</button>
            <a href="../lesson4.html" class="return-link">Return to Lesson</a>
        </div>

        <div id="results" style="display: none;">
            <h2>Quiz Results</h2>
            <p>Your score: <span id="score">0</span>/3</p>
            <div id="feedback"></div>
        </div>
    </div>

    <script src="quiz-scripts.js"></script>
</body>
</html>
