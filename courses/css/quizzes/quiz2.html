<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Quiz 2 - Text Styling</title>
    <link rel="stylesheet" href="../../../styles.css">
    <link rel="stylesheet" href="../../course-styles.css">
    <link rel="stylesheet" href="quiz-styles.css">
</head>
<body>
    <div class="quiz-container">
        <h1>CSS Quiz 2: Text Styling</h1>
        <div id="quiz">
            <div class="question" id="q1">
                <h2>Question 1:</h2>
                <p>Which property is used to change the font size?</p>
                <div class="options">
                    <button onclick="checkAnswer(1, 'a')">a) text-size</button>
                    <button onclick="checkAnswer(1, 'b')">b) font-size</button>
                    <button onclick="checkAnswer(1, 'c')">c) text-style</button>
                    <button onclick="checkAnswer(1, 'd')">d) size</button>
                </div>
                <p class="feedback"></p>
            </div>

            <div class="question" id="q2">
                <h2>Question 2:</h2>
                <p>How do you make text bold in CSS?</p>
                <div class="options">
                    <button onclick="checkAnswer(2, 'a')">a) font-style: bold;</button>
                    <button onclick="checkAnswer(2, 'b')">b) font-weight: bold;</button>
                    <button onclick="checkAnswer(2, 'c')">c) text-weight: bold;</button>
                    <button onclick="checkAnswer(2, 'd')">d) text-style: bold;</button>
                </div>
                <p class="feedback"></p>
            </div>

            <div class="question" id="q3">
                <h2>Question 3:</h2>
                <p>Which property is used to add space between letters?</p>
                <div class="options">
                    <button onclick="checkAnswer(3, 'a')">a) spacing</button>
                    <button onclick="checkAnswer(3, 'b')">b) letter-spacing</button>
                    <button onclick="checkAnswer(3, 'c')">c) text-spacing</button>
                    <button onclick="checkAnswer(3, 'd')">d) word-spacing</button>
                </div>
                <p class="feedback"></p>
            </div>
        </div>

        <div class="quiz-controls">
            <button id="submit-quiz" onclick="submitQuiz()">Submit Quiz</button>
            <a href="../lesson2.html" class="return-link">Return to Lesson</a>
        </div>

        <div id="results" style="display: none;">
            <h2>Quiz Results</h2>
            <p>Your score: <span id="score">0</span>/3</p>
            <div id="feedback"></div>
        </div>
    </div>

    <script src="quiz-scripts.js"></script>
</body>
</html>
