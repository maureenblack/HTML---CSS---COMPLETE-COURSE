<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Quiz 1 - Introduction to CSS</title>
    <link rel="stylesheet" href="../../../styles.css">
    <link rel="stylesheet" href="../../course-styles.css">
    <link rel="stylesheet" href="quiz-styles.css">
</head>
<body>
    <div class="quiz-container">
        <h1>CSS Quiz 1: Introduction to CSS</h1>
        <div id="quiz">
            <div class="question" id="q1">
                <h2>Question 1:</h2>
                <p>What does CSS stand for?</p>
                <div class="options">
                    <button onclick="checkAnswer(1, 'a')">a) Cascading Style Sheets</button>
                    <button onclick="checkAnswer(1, 'b')">b) Computer Style System</button>
                    <button onclick="checkAnswer(1, 'c')">c) Creative Style Selector</button>
                    <button onclick="checkAnswer(1, 'd')">d) Colorful Style Sheets</button>
                </div>
                <p class="feedback"></p>
            </div>

            <div class="question" id="q2">
                <h2>Question 2:</h2>
                <p>Which is the correct CSS syntax?</p>
                <div class="options">
                    <button onclick="checkAnswer(2, 'a')">a) {body:color=black}</button>
                    <button onclick="checkAnswer(2, 'b')">b) body {color: black;}</button>
                    <button onclick="checkAnswer(2, 'c')">c) body:color=black</button>
                    <button onclick="checkAnswer(2, 'd')">d) {body;color:black}</button>
                </div>
                <p class="feedback"></p>
            </div>

            <div class="question" id="q3">
                <h2>Question 3:</h2>
                <p>How do you add a comment in CSS?</p>
                <div class="options">
                    <button onclick="checkAnswer(3, 'a')">a) // This is a comment</button>
                    <button onclick="checkAnswer(3, 'b')">b) /* This is a comment */</button>
                    <button onclick="checkAnswer(3, 'c')">c) <!-- This is a comment --></button>
                    <button onclick="checkAnswer(3, 'd')">d) ' This is a comment</button>
                </div>
                <p class="feedback"></p>
            </div>
        </div>

        <div class="quiz-controls">
            <button id="submit-quiz" onclick="submitQuiz()">Submit Quiz</button>
            <a href="../lesson1.html" class="return-link">Return to Lesson</a>
        </div>

        <div id="results" style="display: none;">
            <h2>Quiz Results</h2>
            <p>Your score: <span id="score">0</span>/3</p>
            <div id="feedback"></div>
        </div>
    </div>

    <script>
        const answers = {
            1: 'a',
            2: 'b',
            3: 'b'
        };

        let score = 0;
        let questionsAnswered = new Set();

        function checkAnswer(questionNum, choice) {
            const question = document.querySelector(`#q${questionNum}`);
            const buttons = question.querySelectorAll('button');
            const feedback = question.querySelector('.feedback');
            
            buttons.forEach(button => button.disabled = true);
            questionsAnswered.add(questionNum);

            if (choice === answers[questionNum]) {
                feedback.textContent = "Correct! ‚úÖ";
                feedback.style.color = "green";
                score++;
            } else {
                feedback.textContent = "Incorrect! ‚ùå";
                feedback.style.color = "red";
            }
        }

        function submitQuiz() {
            if (questionsAnswered.size < 3) {
                alert("Please answer all questions before submitting!");
                return;
            }

            document.getElementById('score').textContent = score;
            document.getElementById('results').style.display = 'block';
            document.getElementById('submit-quiz').style.display = 'none';

            const feedback = document.getElementById('feedback');
            feedback.innerHTML = `<p>Great job completing the quiz! ${
                score === 3 ? "Perfect score! üåü" :
                score === 2 ? "Almost there! Keep practicing! üí™" :
                "Review the material and try again! üìö"
            }</p>`;
        }
    </script>
</body>
</html>
